<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容不存在 - 返回首页</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light: #f8f9fa;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--light);
            font-family: 'Segoe UI', system-ui, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .home-btn i {
            margin-right: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 错误图标 -->
        <div class="icon">🕳️</div>
        
        <h1>这里暂时没有内容</h1>
        <p>您访问的页面就像宇宙中的黑洞，暂时吞噬了所有信息<br>建议返回首页重新开始探索之旅</p>
        
        <!-- 返回首页按钮 -->
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i>
            返回首页
        </a>
    </div>

    <!-- Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
