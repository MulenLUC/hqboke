        /* 基础样式 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* 头部样式 */
        header {

            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        /* 导航菜单 */
        nav {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        /* 主要内容区块 */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 技能标签 */

            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill-tag {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

    <!-- 在页面底部（</footer>之后）添加JavaScript代码 -->
<script>
    // 目标时间：2025年4月6日18点 (注意月份从0开始)
    const targetDate = new Date(2025, 3, 6, 18);

    function updateTime() {
        // 获取当前时间
        const now = new Date();
        
        // 格式化当前时间
        const currentTime = now.toLocaleTimeString('zh-CN', {
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        
        // 计算时间差（毫秒）
        const diff = now - targetDate;
        
        // 转换毫秒为时间单位
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // 更新DOM元素
        document.getElementById('current-time').textContent = currentTime;
        document.getElementById('duration').textContent = 
            `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
    }

    // 初始调用
    updateTime();
    // 每秒更新一次
    setInterval(updateTime, 1000);
</script>

</style>
